<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBuddy - Start Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #transcript {
            margin-top: 30px;
            width: 80%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>HealthBuddy</h1>
    <button id="start-session">Start Session</button>
    <div id="transcript"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start-session').addEventListener('click', async () => {
            // Ask for permission to access the microphone
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            // Set up the MediaRecorder to record the audio
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            // Clear previous transcript
            document.getElementById('transcript').innerHTML = 'Recording...';

            // Push audio data into the array when data is available
            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            // Stop recording after 10 seconds (or you can add a stop button)
            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000);

            mediaRecorder.addEventListener('stop', async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob);

                // Send audio to the backend for transcription (dummy example for now)
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('transcript').innerHTML = `Transcript: <br>${result.transcript}`;
            });
        });
    </script>
</body>
</html>
